<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>18+ I Never</title>

</head>

<body>
    <button id="myButton" onclick="changeButtonName()"><span2>Eu Nunca </span2> <span>18+</span></button>
</body>

<script>

    function changeButtonName() {
        var button = document.getElementById("myButton");

        var names = ["Beijei alguém dessa turma", 
        "Senti atração por alguém dessa turma", 
        "Tomei banho pelado na praia/piscina", 
        "Fiquei com um professor", 
        "Fiquei com um amigo e me arrependi",

        ];

        var randomName = names[Math.floor(Math.random() * names.length)];
        button.innerHTML = randomName;
    }
    
</script>    

</html>
